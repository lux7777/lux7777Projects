<!-- Project_2_Loam_Calculator-->
<!doctype html>
<html lang="en">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   
    <style>
        #loading, #results{
            display: none;
        }
    </style>

  </head>
  
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <!-- LOAN AMOUNT (€) -->
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">€</span>                               
                                </div>
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount" 
                                />
                            </div>                             
                        </div>
                        <!-- INTEREST (%) -->
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="number" class="form-control" id="interest" placeholder="Interest" step="0.1"
                                />
                            </div>
                        </div>
                        <!-- YEARS TO REPAY -->
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                            </div>
                        </div>
                        <div class="form-group pt-3 d-grid gap-2">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-primary">
                        </div>
                    </form>
                    <!-- LOADER -->
                    <div id="loading" class="pt-3">
                        <img src="img/loading.gif" alt="">
                    </div>
                    <!-- RESULTS -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Monthly Payment</span>                               
                                </div>
                                <input type="number" class="form-control" id="monthly-payment" disabled 
                                />
                            </div>                             
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Payment</span>                               
                                </div>
                                <input type="number" class="form-control" id="total-payment" disabled 
                                />
                            </div>                             
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Interest</span>                               
                                </div>
                                <input type="number" class="form-control" id="total-interest" disabled 
                                />
                            </div>                             
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
  </body>
</html>
